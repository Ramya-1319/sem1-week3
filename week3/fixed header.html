<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed header</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header{
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: brown;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .content{
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>content about the nature</p>
        <p>scroll down to see the effect.</p>
        <p style="height: 1500px;">more content...</p>
    </div>
</body>
</html>
