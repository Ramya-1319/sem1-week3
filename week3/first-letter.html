<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter Styling</title>
    <style>
        /* Styling the first letter of each paragraph */
p::first-letter {
    font-size: 2em;
    font-weight: bold;
    color: #007BFF; /* Optional: Change color to make it stand out more */
}
    </style>
</head>
<body>
    <div class="content">
        <p>This is the first paragraph. The first letter of this paragraph is styled differently.</p>
        <p>Another paragraph is here. Its first letter is also styled with larger font size and bold weight.</p>
    </div>
</body>
</html>
