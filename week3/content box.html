<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content box</title>
    <style>
        .hidden-overflow-box {
    width: 300px;
    height: 100px;
    border: 1px solid #333;
    padding: 10px;
    overflow: hidden;
}
    </style>
</head>
<body>
    <div class="hidden-overflow-box">
    <p>Content that overflows the container...</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <p>Hidden content...</p>
</div>
</body>
</html>
