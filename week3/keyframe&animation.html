<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes and animation</title>
    <style>
        .moving-box {
    width: 50px;
    height: 50px;
    background-color: #4CAF50;
    position: relative;
    animation: moveRight 5s infinite;
}

@keyframes moveRight {
    0% {
        left: 0;
    }
    50% {
        left: 100%;
        transform: translateX(-100%);
    }
    100% {
        left: 0;
    }
}
    </style>
</head>
<body>
    <div class="moving-box"></div>
</body>
</html>
