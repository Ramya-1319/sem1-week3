<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card Layout</title>
    <style>
       /* General body styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Container for the card layout */
.card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
    width: 80%;
    max-width: 1200px;
    margin: auto;
}

/* Individual card styling */
.card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Heading styling */
.card h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

/* Paragraph styling */
.card p {
    font-size: 16px;
    margin: 0;
}

/* Responsive design */
@media (max-width: 768px) {
    .card-container {
        flex-direction: column;
        width: 100%;
    }

    .card {
        width: 80%;
        margin-bottom: 20px;
    }
}
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is some text inside the card.</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>This is some text inside the card.</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>This is some text inside the card.</p>
        </div>
    </div>
</body>
</html>
