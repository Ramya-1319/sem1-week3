    <style>
       .card{
        position: relative;
        width: 300px;
        border: 1px solid#ddd;
        padding: 15px;
        text-align: center;
       }
       .card img{
        width: 100%;
        height: auto;
       }
       .card button{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        display: none;
        padding: 10px 20px;
        background-color: rgba(0,0,0,0.5);
        color: purple;
        border: none;
        cursor: pointer;
       }
       .card :hover button{
        display: block;
       }
    </style>
