<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two column layout</title>
    <style>
        .sidebar{
            width: 30%;
            background-color: #f4f4f4;
            padding: 15px;
            display: inline-block;
            vertical-align: top;
        }
        .main-content{
            width: 68%;
            background-color: #e8e8e8;
            padding: 15px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        sidebar content here
    </div>
    <div class="main-content">
        main content here
    </div>
</body>
</html>
