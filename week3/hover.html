<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover pseudo class</title>
    <style>
       .hover-button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.hover-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <button class="hover-button">Hover me</button>
</body>
</html>
