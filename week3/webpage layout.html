<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage layout</title>
    <style>
        .page-container {
    display: grid;
    grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
    grid-template-columns: 1fr 3fr;
    grid-template-rows: auto 1fr auto;
    height: 100vh;
}

.header {
    grid-area: header;
    background-color: #4CAF50;
    padding: 20px;
    text-align: center;
    color: white;
}

.sidebar {
    grid-area: sidebar;
    background-color: #f4f4f4;
    padding: 20px;
}

.main-content {
    grid-area: main;
    padding: 20px;
}

.footer {
    grid-area: footer;
    background-color: #4CAF50;
    padding: 10px;
    text-align: center;
    color: white;
}
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">Header</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="main-content">Main Content</main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
